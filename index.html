        var result = null,

        location.search

</body>
<script>
    var contentDiv = document.getElementById('texter');
    var newLink = document.createElement('a');

    newLink.href = links[result];
    newLink.textContent = 'Если переадресация не произошла сама, нажмите сюда';

    if (result in links) {
        window.location.href = links[result];
        contentDiv.appendChild(newLink);
